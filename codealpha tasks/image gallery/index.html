<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  text-align:center;
}
h1{margin:20px}

/* Filter Buttons */
.filters button{
  padding:10px 15px;
  margin:5px;
  border:none;
  background:#222;
  color:#fff;
  cursor:pointer;
  border-radius:5px;
}
.filters button:hover{background:#555}

/* Gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  padding:20px;
}
.gallery img{
  width:100%;
  border-radius:10px;
  cursor:pointer;
  transition:0.4s;
}
.gallery img:hover{
  transform:scale(1.05);
  box-shadow:0 10px 20px rgba(0,0,0,0.4);
}

/* Lightbox */
#lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  align-items:center;
  justify-content:center;
}
#lightbox img{
  max-width:80%;
  max-height:80%;
}
.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:35px;
  color:white;
  cursor:pointer;
}
.nav{
  position:absolute;
  font-size:40px;
  color:white;
  background:none;
  border:none;
  cursor:pointer;
}
.prev{left:20px}
.next{right:20px}
</style>
</head>

<body>

<h1>Image Gallery</h1>

<div class="filters">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('city')">City</button>
  <button onclick="filterImages('animals')">Animals</button>
</div>

<div class="gallery">
  <img src="https://picsum.photos/id/1015/400/300" class="nature" onclick="openBox(0)">
  <img src="https://picsum.photos/id/1011/400/300" class="city" onclick="openBox(1)">
  <img src="https://picsum.photos/id/1024/400/300" class="animals" onclick="openBox(2)">
  <img src="https://picsum.photos/id/1036/400/300" class="nature" onclick="openBox(3)">
  <img src="https://picsum.photos/id/1043/400/300" class="city" onclick="openBox(4)">
  <img src="https://picsum.photos/id/1062/400/300" class="animals" onclick="openBox(5)">
</div>

<div id="lightbox">
  <span class="close" onclick="closeBox()">×</span>
  <button class="nav prev" onclick="change(-1)">❮</button>
  <img id="lightImg">
  <button class="nav next" onclick="change(1)">❯</button>
</div>

<script>
let images=document.querySelectorAll(".gallery img");
let lightbox=document.getElementById("lightbox");
let lightImg=document.getElementById("lightImg");
let index=0;

function openBox(i){
  index=i;
  lightbox.style.display="flex";
  lightImg.src=images[index].src;
}
function closeBox(){
  lightbox.style.display="none";
}
function change(step){
  index+=step;
  if(index<0) index=images.length-1;
  if(index>=images.length) index=0;
  lightImg.src=images[index].src;
}
function filterImages(cat){
  images.forEach(img=>{
    img.style.display = (cat==="all" || img.classList.contains(cat)) ? "block":"none";
  });
}
</script>

</body>
</html>
